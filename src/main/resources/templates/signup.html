<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="jet-icon" sizes="76x76" href="/static/img/jet-icon.png">
    <link rel="icon" type="image/png" href="/static/img/Company.png">
    <title>
        Smartfactory_Team-2-Kang-in
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="/static/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/static/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="/static/css/material-dashboard.css?v=3.0.6" rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body>
<!-- End Navbar -->
<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://steamuserimages-a.akamaihd.net/ugc/954082741551864821/4DB970D8A226053E6402D8DEE8B1DC057E32D7AD/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-4 col-md-8 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-primary shadow-success border-radius-lg py-3 pe-1">
                                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Register with</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form role="form" id="signupForm" action="/SF/sign-up" method="post">
                                <div class="input-group input-group-dynamic mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" aria-label="Name" id="name" name="userName">
                                </div>
                                <div class="input-group input-group-dynamic mb-3">
                                    <label class="form-label">Id</label>
                                    <input type="text" class="form-control" aria-label="Email" id="id" name="userId">
                                </div>
                                <div class="input-group input-group-dynamic mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" aria-label="Password" id="password" name="password">
                                </div>
                                <div class="input-group input-group-dynamic mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" aria-label="Name" id="phoneNumber" name="phoneNumber">
                                </div>
                                <div class="input-group input-group-dynamic mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" aria-label="Email" id="email" name="email">
                                </div>
                                <div class="input-group input-group-dynamic mb-3">
                                    <label class="form-label">Region</label>
                                    <input type="text" class="form-control" aria-label="Name" id="region" name="region">
                                </div>
                                <div class="form-check text-start ps-0">
                                    <input class="form-check-input bg-dark border-dark" type="checkbox" value="" id="flexCheckDefault" checked>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign up</button>
                                </div>
                                <p class="text-sm mt-3 mb-0">Already have an account? <a href="/SF/login" class="text-primary text-gradient font-weight-bolder">Sign in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--   Core JS Files   -->
<script src="/static/js/core/popper.min.js"></script>
<script src="/static/js/core/bootstrap.min.js"></script>
<script src="/static/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/static/js/plugins/smooth-scrollbar.min.js"></script>
<!-- Kanban scripts -->
<script src="/static/js/plugins/dragula/dragula.min.js"></script>
<script src="/static/js/plugins/jkanban/jkanban.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>

<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/static/js/material-dashboard.min.js?v=3.0.6"></script>
</body>
</html>
