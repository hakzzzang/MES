<script th:inline="javascript">
    $(document).ready(function () {
        // 추가하기 버튼 클릭 시
        $(".btn-outline-secondary").on("click", function () {

            var Fanprice  = [[${Fanprice}]];
            var Gearprice = [[${Gearprice}]];
            var Highprice = [[${Highprice}]];
            var price;                                                 // DB의 Material_Total_Price


            // 선택된 정보 가져오기
            var partName = $(this).closest(".card").find("h3").text(); // DB의 material_seq
            var area = $(this).closest(".card").find("select").val();  // DB의 region
            var num = $(this).closest(".card").find("input").val();    // DB의 count

            // 각 부품에 따른 가격 설정
            switch (partName) {
                case "Fan Rotor":
                    price = Fanprice * num;
                    break;
                case "Gear Box":
                    price = Gearprice * num;
                    break;
                case "High-Pressure Compressor":
                    price = Highprice * num;
                    break;
                default:
                    price = 0;
            }

            // 추가할 정보의 HTML 구조 정의
            var newElement = `
               <tr>
                    <td class="text-center w-20">${partName}</td>
                    <td class="text-center w-20">${area}</td>
                    <td class="text-center w-20">${num}개</td>
                    <td class="text-center w-20">$${price}</td>
                    <td class="text-center w-20">
                       <button class="btn bg-gradient-danger mb-0 ms-2 cancel-button" type="button" name="button">취소하기</button>
                   </td>
               </tr>
            `;

            function handleInputEvent(input) {
                // 입력된 값이 0보다 작은지 확인합니다.
                if (parseInt(input.val()) < 0) {
                    // 만약 그렇다면 값을 0으로 설정합니다.
                    input.val(0);
                }
            }

            // 각 input 요소에 대한 이벤트 리스너 등록
            $('#FanNum, #GearNum, #HighNum').on('input', function () {
                handleInputEvent($(this));
            });

            if(num === undefined || num <= 0){
                alert('수량을 입력 해 주세요.')
                return;
            }
            else
                // 정보를 추가할 테이블의 tbody에 새로운 엘리먼트 추가
                ($(".your-table tbody").append(newElement));

        });

        // 취소하기 버튼 클릭 시 해당 행 삭제
        $(".your-table tbody").on("click", ".cancel-button", function() {
            var confirmCancel = confirm('정말로 취소하시겠습니까?')
            if (confirmCancel){
                $(this).closest("tr").remove();
            }
            else{
                // 취소 철회
            }
        });

        // 주문하기 버튼 클릭 시
        $(".btn.bg-gradient-success").on("click", function () {
            var ordertable = $(".your-table tbody tr")
            if(ordertable.length === 0){
                alert('주문하실 상품과 수량을 선택 해 주세요.')
                return;
            }
            else{
                // confirm('주문이 완료 되었습니다. \n 주문 현황 페이지로 이동 하시겠습니까?')
                // window.location.href = "/SF/orderstatus";
                // 주문 데이터를 담을 배열
                var orders = [];

                ordertable.each(function () {
                    var order = {
                        materialSeq: getMaterialSeq($(this).find("td:eq(0)").text()), // 제품명을 통해 materialSeq 얻기
                        count: parseInt($(this).find("td:eq(2)").text()), // 수량
                        region: $(this).find("td:eq(1)").text(), // 지역
                        materialTotalPrice: parseFloat($(this).find("td:eq(3)").text().replace('$', '')) // 총 가격
                    };
                    orders.push(order);
                });
                $.ajax({
                    url: '/SF/placeOrder', // 서버의 주문 처리 엔드포인트로 수정
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(orders),
                    success: function (response) {
                        confirm('주문이 완료 되었습니다. \n 주문 현황 페이지로 이동 하시겠습니까?')
                        window.location.href = "/SF/orderstatus";
                    },
                    error: function () {
                        alert('주문 실패. 다시 시도하세요.');
                    }
                });
            }
        });

// 제품명을 통해 materialSeq 얻기
        function getMaterialSeq(partName) {
            switch (partName) {
                case "Fan Rotor":
                    return 1;
                case "Gear Box":
                    return 2;
                case "High-Pressure Compressor":
                    return 3;
                default:
                    return 0;
            }
        }
    });
</script>
</body>
</html>
