<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
      
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
	<meta name="title" th:content="${metaTitle}">

	<title th:text="${metaTitle}"></title>

	<th:block th:replace="fragments/head :: head"></th:block>
</head>

<body>
	<div id="wrap">
		<th:block th:replace="fragments/header :: header"></th:block>

		<div class="container">
			<th:block th:replace="fragments/left :: left"></th:block>
			<th:block layout:fragment="content" />
		</div>

		<th:block th:replace="fragments/footer :: footer"></th:block>

		<!-- -->
		<div id="popupModalWrap"></div>
		<div id="commonPopupModalWrap"></div>

		<div id="commonLoadingBarWrap" class="loding_ing">
			<div class="in"><span class="spinner"></span></div>
		</div>
	</div>

	<th:block th:replace="fragments/include :: include"></th:block>

	<!-- 초기 설정해야 하는 javascript -->
	<th:block th:replace="fragments/initData :: initData"></th:block>

	<th:block layout:fragment="custom_js"></th:block>
</body>


</html>
